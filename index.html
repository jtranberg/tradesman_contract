<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradesman Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Tradesman Invoice</h1>
        <label for="tradesmanName">Tradesman Name:</label>
        <input type="text" id="tradesmanName" placeholder="Enter tradesman's name">

        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" placeholder="Enter client's name">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="completionDate">Completion Date:</label>
        <input type="date" id="completionDate">

        <button onclick="completeDuties()">Complete Duties</button>
        <button onclick="processPayment()">Process Payment</button>
    </div>

    <script src="https://web3js.readthedocs.io/web3.js"></script>
    <script src="./app.js"></script>
</body>
</html>
